<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="container">
      <input id="input" type= "text" />
      <br>
      <input type="button" id="one" value = "1" onclick = "insert(this)"></input>
      <input type="button" id="two" value = "2" onclick = "insert(this)"></input>
      <input type="button" id="three" value = "3" onclick = "insert(this)"></input>
      <br>
      <input type="button" id="four" value = "4" onclick = "insert(this)"></input>
      <input type="button" id="five" value = "5" onclick = "insert(this)"></input>
      <input type="button" id="six" value = "6" onclick = "insert(this)"></input>
      <br>
      <input type="button" id="seven" value = "7" onclick = "insert(this)"></input>
      <input type="button" id="eight" value = "8" onclick = "insert(this)"></input>
      <input type="button" id="nine" value = "9" onclick = "insert(this)"></input>
      <br>
      <input type="button" id="zero" value = "0" onclick = "insert(this)"></input>
      <br>
      <input type="button" id="add" value = "+" onclick = "operate(this)"></input>
      <input type="button" id="sub" value = "-" onclick = "operate(this)"></input>
      <input type="button" id="mult" value = "*" onclick = "operate(this)"></input>
      <br>
      <input type="button" id="divide" value = "/" onclick = "operate(this)"></input>
      <input type="button" id="equals" value = "=" onclick = "operate(this)"></input>
      <input type="reset" id="clear" value = "clear"></input>
    </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
